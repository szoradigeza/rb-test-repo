name: Deploy image

on:
  workflow_dispatch:
    inputs:
      docker_image_tag:
        description: "Tag in Bitbucket"
        required: true
        default: "1.0.0"

jobs:
  build_and_publish:
    runs-on: self-hosted

  steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yml" down
